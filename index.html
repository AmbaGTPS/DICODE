<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-fixed h-screen flex justify-center items-center p-6" style="background-image: url('image.png');">

<div class="code-generator-container">
    <h1 class="title">GENERATE CODE</h1>

    <label for="codeLength" class="code-length-label">
        Code Length: <span id="codeLengthValue" class="font-bold">8</span>
    </label>
    <input type="range" id="codeLength" min="4" max="12" value="8" oninput="handleCodeLengthChange()" class="code-length-range">

    <div id="referralCode" class="referral-code">Your code will appear here</div>

    <div id="errorMessage" class="error-message hidden"></div>
    <div id="successMessage" class="success-message hidden"></div>
    <div id="limitReminder" class="limit-reminder">You can only generate code 3x in 1 day</div>

    <div class="button-group">
        <button id="generateButton" onclick="handleGenerateCode()" class="generate-button">CLICK HERE</button>
        <button id="copyButton" class="copy-button hidden" onclick="copyCodeToClipboard()">Copy to Clipboard</button>
        <button id="sendWhatsAppButton" class="whatsapp-button hidden" onclick="sendCodeToWhatsApp()">Send Code To Jasher Amba</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
