<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Referral Code Generator</h1>

    <label for="codeLength">Code Length: <span id="codeLengthValue">8</span></label>
    <input type="range" id="codeLength" min="4" max="12" value="8" oninput="updateLength()">

    <div id="referralCode" class="code-card" tabindex="0">Your code will appear here</div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <div id="limitReminder" class="limit-reminder">You can generate 300 more code(s) today.</div>

    <div style="display: flex; justify-content: center; flex-wrap: wrap;">
        <button id="generateButton" onclick="generateCode()">Generate Code</button>
        <button id="copyButton" class="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button id="sendWhatsAppButton" class="history-btn" style="display: none;" onclick="sendToWhatsApp()">Send Code To Jasher Amba</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
